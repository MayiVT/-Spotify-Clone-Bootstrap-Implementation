<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify Clone</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="assets/js/local-storage.js"></script>
</head>
<body class="bg-black bg-gradient">
    
    <div class="row d-flex flex-row justify-content-center align-items-center" style="height: 100vh; width: 100vw;">
        <div class="col-4 bg-secondary-subtle d-flex flex-column justify-content-center align-items-center text-white p-4" data-bs-theme="dark">
            <i class="bi bi-spotify" style="font-size: 2.5rem;"></i>
            <h2 class="mb-4">Log In to Spotify</h2>
            <button class="mb-2 bg-secondary-subtle rounded-pill py-2 pe-4 ps-2 text-white border border-light d-flex align-items-center justify-content-around text-start" type="button" style="width: 300px;">
                <i class="bi bi-google"></i>
                Continue with Google
            </button>
            <button class="mb-2 bg-secondary-subtle rounded-pill py-2 pe-4 ps-2 text-white border border-light d-flex align-items-center justify-content-around text-start" type="button" style="width: 300px;">
                <i class="bi bi-facebook"></i>
                Continue with Facebook
            </button>
            <button class="mb-4 bg-secondary-subtle rounded-pill py-2 pe-4 ps-2 text-white border border-light d-flex align-items-center justify-content-around text-start" type="button" style="width: 300px;">
                <i class="bi bi-apple"></i>
                Continue with Apple
            </button>

            <hr class="border border-secondary my-4" style="width: 80%;">

            <div class="d-flex flex-column justify-content-start gap-2">
                <label for="email" class="">Email or username</label>
                <input class="border-1 border-white rounded-2 px-4 py-2 bg-transparent text-white" type="text" id="email" placeholder="Email or username" style="-webkit-appearance: none; -moz-appearance: none; appearance: none; outline: none;">
                <label for="password">Password</label>
                <input class="border-1 border-white rounded-2 px-4 py-2 bg-transparent text-white" type="password" id="password" placeholder="Password" style="-webkit-appearance: none; -moz-appearance: none; appearance: none; outline: none;">
            </div>

            <button class="mt-4 mb-4 btn btn-success rounded-pill py-2 px-5 text-black">
                Log In
            </button>

            <a href="/register.html" class="text-white text-decoration-underline link-underline-success-hover">Forgot your password?</a>

            <div class="d-flex flex-row gap-3 mt-4">
                <p>Don't have an account?</p>
                <a class="text-white text-decoration-underline link-underline-success-hover" href="/register.html">Sign up for Spotify Clone</a>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="assets/js/auth.js"></script>

<script>
    $(document).ready(function() {
        $('.btn-success').click(async function() {
            const username = $('#email').val();
            const password = $('#password').val();

            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }

            const loginResult = await login(username, password);
            if (loginResult) {
                saveToLocalStorage('username', username);

                window.location.href = '/main.html';
            } else {
                alert('Invalid username or password');
            }
        });
    });
</script>
</body>
</html>
